spring.application.name=sl-backend
server.port=8080

spring.datasource.url=jdbc:mysql://localhost:3306/leilao?createDatabaseIfNotExist=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

spring.config.import=optional:classpath:application-secrets.properties

jwt.secret=${JWT_SECRET}
jwt.expiration-millis=${JWT_EXPIRATION:7200000}
recovery.expiration-minutes=${RECOVERY_EXP_MINUTES}

# Mail placeholders (values provided via external secrets file or env vars)
spring.mail.host=${MAIL_HOST}
spring.mail.port=${MAIL_PORT}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
